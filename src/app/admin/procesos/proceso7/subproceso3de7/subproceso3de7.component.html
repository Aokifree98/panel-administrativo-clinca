<div class="row">
  <div class="col-12 col-lg-6 p-1">
    <div class="card">
      <div class="card-header card-header-primary">
        <h4 class="card-title">
          Paciente
        </h4>
      </div>
      <div class="card-body">
        <div class="row">
          <div class="col-12 col-md-3 col-lg-2 p-1">
            <img [src]="ticket.cliente.Photo" alt="" class="w-100">
          </div>
          <div class="col-12 col-md-9 col-lg-10 p-1">
            <div class="row">
              <div class="col-12 p-1">
                Nombre Completo:
                <br>
                {{ticket.cliente.Name + ' ' + ticket.cliente.LastName}}
              </div>
              <div class="col-12 p-1">
                Documento: {{ticket.cliente.DocumentNumber}}
              </div>
              <div class="col-12 p-1">
                Correo: {{ticket.cliente.Email}}
              </div>
              <div class="col-12 p-1">
                Celular: {{ticket.cliente.Phone}}
              </div>
              <div class="col-12 p-1">
                Direccion:
                <br>
                {{ticket.cliente.Direction}}
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="col-12 col-lg-6 p-1">
    <div class="card">
      <div class="card-header card-header-primary">
        <h4 class="card-title">
          funsiones Vitales
        </h4>
      </div>
      <div class="card-body">
        <div class="row">
          <div class="col-12 col-md-3 col-lg-2 p-1">
            <img [src]="ticket.cliente.Photo" alt="" class="w-100">
          </div>
          <div class="col-12 col-md-8 col-lg-9 p-1">
            <form class="p-4">
              <div class="form-group">
                <div class="row">
                  <label for="BloodPressure" class="col-md-6 col-form-label">
                    Precion arterial:
                  </label>
                  <input
                    name="reserva.BloodPressure"
                    [(ngModel)]="reserva.BloodPressure"
                    required minlength="3"
                    autofocus tabindex="1"
                    placeholder="........."
                    type="text"
                    class="form-controlcol-md-4 text-center">
                </div>
              </div>
              <div class="form-group">
                <div class="row">
                  <label for="HeartRate" class="col-md-6 col-form-label">
                    Frecuencia de Cardiaca:
                  </label>
                  <input name="reserva.HeartRate"
                    [(ngModel)]="reserva.HeartRate"
                    required minlength="5" tabindex="2"
                    placeholder="........."
                    type="text" class="form-control">
                </div>
              </div>
              <div class="form-group">
                <div class="row">
                  <label for="BreathingFrequency" class="col-md-6 col-form-label">
                    Frecuencia de respiración:
                  </label>
                  <input name="reserva.BreathingFrequency"
                    [(ngModel)]="reserva.BreathingFrequency"
                    required minlength="5" tabindex="2"
                    placeholder="........."
                    type="text" class="form-control">
                </div>
              </div>
              <div class="form-group">
                <div class="row">
                  <label for="Temperature" class="col-md-6 col-form-label">
                    Temperatura(C°):
                  </label>
                  <input name="reserva.Temperature"
                    [(ngModel)]="reserva.Temperature"
                    required minlength="5" tabindex="2"
                    placeholder="........."
                    type="text" class="form-control">
                </div>
              </div>
              <div class="form-group">
                <div class="row">
                  <label for="Saturation" class="col-md-6 col-form-label">
                    Oxigenación(SpO2%):
                  </label>
                  <input name="reserva.Saturation"
                    [(ngModel)]="reserva.Saturation"
                    required minlength="5" tabindex="2"
                    placeholder="........."
                    type="text" class="form-control">
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
      <div class="card-footer">
        <button type="button" class="btn btn-primary" (click)="updateCita()">
          Registrar
        </button>
      </div>
    </div>
  </div>
</div>
