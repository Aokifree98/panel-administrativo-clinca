<div class="row">
  <div class="col">
    <div class="card">
      <div class="card-header card-header-primary">
        <h4 class="text-center">
          Buscar Cliente
        </h4>
      </div>
      <div class="card-body">
        <form *ngIf="!respuesta" id="formSearchCliente" class="was-validated" name="formSearchCliente">
          <div class="form-group">
            <label class="form-col-form-label" for="Dato">
                Poner el numero de documento o correo
            </label>
            <input type="text" class="form-control" id="Dato" name="Dato" [(ngModel)]="dato" required>
            <div class="valid-feedback">
              Campo rellenado.
            </div>
            <div class="invalid-feedback">
              Por favor rellene el campo.
            </div>
          </div>
          <div class="row">
            <div class="col-lg-6 col-12 campo">
              <button type="submit" (click)="searchEmailCliente()"
              class="btn btn-outline-success btn-lg btn-block btn-pill"
              [disabled]="(dato === '')? true:false">
                Por Correo
              </button>
            </div>
            <div class="col-lg-6 col-12 campo">
              <button type="submit" (click)="searchDocCliente()"
              class="btn btn-outline-success btn-lg btn-block btn-pill"
              [disabled]="(dato === '')? true:false">
                Documento
              </button>
            </div>
          </div>
          <br>
        </form>
        <h2 class="text-center">
          Cliente: {{cliente.Name + ' ' + cliente.LastName}}
        </h2>
        <br>
        <table *ngIf="respuesta" class="table">
          <thead>
            <tr>
              <th>Fecha</th>
              <th>Estado</th>
              <th>Pago</th>
              <th>Recepcionista</th>
              <th>  </th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let obj of clientbooking">
              <td>
                {{obj.Appointment}}
              </td>
              <td>{{obj.Condition}}</td>
              <td>{{obj.Pay}}</td>
              <td>{{obj.admin.Name + ' ' + obj.admin.LastName}}</td>
              <td>
                <button (click)="detalles(obj.id)" type="button" class="btn btn-pill btn-block btn-info">
                  Detalles
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
